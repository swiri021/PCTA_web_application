{% extends 'main/main.html' %}
{% load staticfiles %}

{% block content %}
    <h2>Correlation Analysis</h2>

    <form method="POST" name="filedown" action="{% url 'main:image_download' %}">
        {% csrf_token %}
        <input type="submit" class="ui-button ui-widget ui-corner-all" style="display: block; margin-bottom: 20px" value="Image Download"/>
        <input type="hidden" name="filetype" value="correlation" />
    </form>

    <div style="display: block; width: 90%; height: 80%; margin-top: 10%">
        <fieldset>
        <legend for="corr" ><b>Correlation</b></legend>
        <img name="corr" src="{% static result.0 %}" style="width: 100%"/>
        </fieldset>
    </div>
{% endblock content %}
